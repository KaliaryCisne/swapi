<h2>Filmes</h2>
<ul>
  <li *ngFor="let filme of filmes; index as i" (click)="detalharFilme(filme)">
    {{i+1}} {{filme.title}}
  </li>
</ul>
<button type="button" class="btn btn-light" (click)="voltar()">Voltar</button>
<app-filmes-detalhe [filme]="filmeDetalhe"></app-filmes-detalhe>
